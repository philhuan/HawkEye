<script>
  layui.config({
    base: '/res/static/js/'
  }).use('index', function () {
    var index = layui.index;
    index.Page('micronews-search-test', 50)
    index.omitted('.item p', 150)
    index.seachBtn()
    index.arrowutil()
  });



  function serch(){

      var key=document.getElementById("key").value;

      $.ajax({
          type: "POST",
          url: "/news/search",
          contentType: "application/json",
          data : key,
          success:function(data) {
              console.log(data)
              if (data.state == 0) {
                  putNews(data.data)


              }else {
                  alert(data.message)
              }
          }
      });

  }
  function empty(){
      document.getElementById("key").value="";
  }

  $(function () {
      $.get("/news/",function (data) {
          console.log(data)
          if (data.state == 0) {
              list = data.data
              putNews(list)
          }else {
              alert(data.message)
          }
      })
  });



  function putNews(list) {
      var html = ""
      for (var i = 0; i < list.length; i++) {
          var news = list[i]

          html +="<div class=\"item\">\n" +
              "        <h4><a href=\"details.html\">"+ news.title +"</a><span class=\"time\">"+ news.pubTime +"</span></h4>\n" +
              "        <p>"+ news.content + "</p>\n" +
              "      </div>"
      }

      document.getElementById("list").innerHTML = html
  }



</script>
